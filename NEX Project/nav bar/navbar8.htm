<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style 8 – Scroll Navbar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; }

    section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
    }

    #home {
      background: linear-gradient(to right, #00bfa6, #0077ff);
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      background: transparent;
    }

    .navbar.scrolled {
      background-color: #111;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .logo {
      color: #00bfa6;
      font-weight: bold;
      font-size: 20px;
    }

    .menu-toggle {
      display: block;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .navbar.open .nav-links {
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    @media (min-width: 768px) {
      .menu-toggle { display: none; }
      .nav-links {
        display: flex !important;
        flex-direction: row;
        gap: 20px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

<nav class="navbar" id="navbar">
  <div class="logo">MyBrand</div>
   <div class="nav-links" id="nav-links">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="menu-toggle" id="menu-toggle">
    <div></div><div></div><div></div>
  </div>
 
</nav>

<section id="home">
  <h1>Welcome to Style 8</h1>
  <p>A transparent nav that sticks and transforms on scroll.</p>
</section>
<section id="services">
  <h2>Our Services</h2>
  <p>We offer creative design and web solutions.</p>
</section>
<section id="portfolio">
  <h2>Portfolio</h2>
  <p>See our latest work and projects.</p>
</section>
<section id="contact">
  <h2>Contact Us</h2>
  <p>Let’s build something great together!</p>
</section>

<script>
  // Mobile menu toggle
  const menuToggle = document.getElementById('menu-toggle');
  const navbar = document.getElementById('navbar');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navbar.classList.toggle('open');
  });

  // Scroll effect for background
  window.addEventListener('scroll', () => {
    if (window.scrollY > 30) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
